<!DOCTYPE HTML>
<html>
<head>
  <!-- This is an external style sheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Title here names the tab -->
  <title> The Weather</title>

  <!-- Creates a responsive website and specifies character encoding-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
</head>

<body>

  <header>
    <h1>
      The Weather
    </h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href="main.html">This Week </a>
      </li>
    </ul>
  </nav>

  <!-- This is an external script and the async allows scripts to be downloaded without blocking browser-->
  <script src="app.js" async></script>
  <div>
  <p>Please enter the latitude and longitude coordinates of the location you want to recieve weather reports from.</p>
  <br>
  <form id="coordForm">
    <label for="latitude">Latitude:</label>
    <br>
    <input type="text" id="latitude" name="latitude" value="30.07">
    <br>
    <label for="longitude">Longitude:</label>
    <br>
    <input type="text" id="longitude" name="longitude" value="-78.45">
    <br>
    <button type="submit">Submit</button>
  </form>
  </div>
  <div id="forecastContainer">
  </div>
  
</body>
</html>
