<!DOCTYPE HTML>
<html>
<head>
  <!-- This is an external script and the async allows scripts to be downloaded without blocking browser-->
  <script src="jsPracticeFile.js" async></script>

  <!-- Title here names the tab -->
  <title>Laura's Website</title>

</head>

<body>
  <h1>Laura's Practice Site</h1>
  <p>Here is where I will be praticing my javascript, html, and css skills.</p>

  <!-- This is an internal script and excutes immediately -->
  <!-- Can interact with user with alert, prompt or confirm -->
  <script>
    let message = 'Hello World!';
    alert(message);

    let age = prompt('How old are you?', 100);
    alert(`You are ${age} years old!`);

    let isBoss = confirm("Are you the boss?");
    alert( isBoss );
  </script>

</body>

</html>
